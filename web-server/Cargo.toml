[package]
name = "web-server"
version = "0.0.0"
edition = "2021"
default-run = "start-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
async-trait = "0.1.68"
clap = { version = "4.3.4", features = ["derive"] }
driftwood = "0.0.7"
env_logger = "0.10.0"
http-client = { version = "6.5.3", default-features = false, features = ["rustls", "h1_client"] }
log = "0.4.19"
surf = { version = "2.3.2", features = ["h1-client-rustls"], default-features = false }
tide = "0.16.0"
tide-fluent-routes = "0.1.5"

[[bin]]
name = "start-server"
path = "src/main.rs"
